<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css" />
    <link rel="stylesheet" href="styles.css">
    <title>FilmBattle</title>
</head>

<body>
    <div class="hero-body">
        <div class="header background">
            <h1 class="title">
                Movie Fight
                <span class="icon">
                    <i class="fas fa-film"></i>
                </span>
            </h1>
        </div>
    </div>

    <div class="container content">
        <div class="columns">
            <div class="column">
                <div id="left-autocomplete"></div>
            </div>
            <div class="column">
                <div id="right-autocomplete"></div>
            </div>
        </div>

        <div class="column is-half notification is-primary tutorial">
            <h1 class="title">Search For A Film On Both Sides</h1>
            <p class="subtitle">We will tell you which is best!</p>
        </div>
    </div>

    <script src="utilities.js"></script>
    <script src="autocomplete.js"></script>
    <script src="app.js"></script>
</body>

</html>
